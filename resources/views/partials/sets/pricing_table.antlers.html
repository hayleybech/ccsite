<section class="pricing_table py-8 bg-purple-300 w-full flex justify-center">
    <div class="text-center ">
        <h2>{{ heading }}</h2>
        <div class="mb-4">{{ blurb }}</div>

        <div class="flex flex-row gap-x-2">
            {{ products }}
                <div class="bg-white mb-2 flex flex-col rounded-lg px-4 py-2">
                    <h3>{{ name }}</h3>
                    <div>{{ description }}</div>
                    <div>
                        <ul>
                            {{ features }}
                            <li>{{ value }}</li>
                            {{ /features }}
                        </ul>
                    </div>
                    <div class="text-lg font-extrabold">{{ price }}</div>
                </div>
            {{ /products }}
        </div>

    </div>
</section>
