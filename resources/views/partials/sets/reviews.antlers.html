<section class="py-12 w-full">
    <div class="container mx-auto flex justify-center">
        <div class="text-center">
            <p class="font-bold mb-4">{{ kicker }}</p>
            <h2 class="text-purple-800 mb-4">{{ heading }}</h2>
            <p class="mb-8"> {{ description }}</p>
        </div>
    </div>
        <div class="container mx-auto justify-center">
            <div class="text-left flex flex-row gap-x-8">
                {{ reviews }}
                <div class="flex flex-col xl:py-12 gap-4">
                    {{ logo }}
                    <img src="{{ url }}" alt="{{ alt }}" class="h-20 self-start">
                    {{ /logo }}
                    <figure class="mt-10 flex flex-auto flex-col justify-between">
                        <blockquote class="text-lg text-gray-900">
                            <p>“{{ testimonial }}”</p>
                        </blockquote>
                        <figcaption class="mt-10 flex items-center gap-x-6">
                            <div class="text-base">
                                <div class="font-semibold text-gray-900">{{ name }}</div>
                                <div class="mt-1 text-gray-500">{{ role }}</div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
                {{ /reviews }}
            </div>
        </div>
</section>
